<html>
   <head>
      <title>JavaScript getDay Method</title>
   </head>
   
   <body>
   
      <script type="text/javascript">
         var dt = new Date();
		 var day = dt.getDay();
		 if (day==0) 
		 {
		 document.write("<p>It is Month ε </p>")
		 }
		 if (day==1) 
		 {
		 document.write("<p>It is Month ζ</p>")
		 }
		 if (day==2) 
		 {
		 document.write("<p>It is Month η</p>")
		 }
		 if (day==3) 
		 {
		 document.write("<p> Happy New Year! It's Month α </p>")
		 }
		 if (day==4) 
		 {
		 document.write("<p>It is Month β </p>")
		 }
		 if (day==5) 
		 {
		 document.write("<p>It is Month γ</p>")
		 }
		 if (day==6) 
		 {
		 document.write("<p>It is Month δ)</p>")
		 }

      </script>
 
	</body>
</html>
